apiVersion: apps/v1
kind: Deployment
metadata:
    name: prod-$CLR-deploy
spec:
    selector:
        matchLabels:
            app: canary
            env: $CLR
    replicas: 1
    template:
        metadata:
            labels:
                app: canary
                env: $CLR
        spec:
            containers:
                - name: example-api
                  imagePullPolicy: Always
                  image: kdalwadi28/nginx-$BRANCH
                  ports:
                      - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
    name: prod-$CLR-svc
spec:
#    type: NodePort
    selector:
        app: canary
        env: $CLR
    ports:
        - port: 5000
          targetPort: 5000
#          nodePort: $PRT
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prod-$CLR-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "$PERCENT"    
spec:
  ingressClassName: nginx
  rules:
    - host: canary-demo.sa
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prod-$CLR
                port:
                   number: 5000
#                  number: $PRT
...                  
